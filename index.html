    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.7;
            color: #333;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Center vertically and horizontally */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            width: 100%;
            max-width: 1200px;
            /* Remove margin-bottom to keep it perfectly centered vertically if no other content */
            margin: 0 auto;
        }

        .logo {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo img {
            max-width: 90%;
            width: 320px; /* Slightly larger for central focus */
            height: auto;
        }

        /* Style for the text fallback if image is missing */
        .logo-fallback {
            font-weight: 700;
            font-size: 2rem;
            color: #1a365d;
            letter-spacing: -0.025em;
            text-transform: uppercase;
        }

        .tagline {
            font-style: italic;
            color: #666;
            margin-bottom: 25px;
            font-size: 1.2em;
            padding: 0 10px;
        }
        
        /* Contact links optimization for mobile/web */
        .contact-container {
            margin-top: 15px;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .contact-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-link:hover {
            background-color: #f0f7ff;
            color: #004d99;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Hidden styles for commented sections */
        .navigation, .services-section, .contact-section, footer {
            display: none;
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .contact-container {
                flex-direction: row;
                justify-content: center;
                gap: 25px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .logo img {
                width: 240px;
            }
            .tagline {
                font-size: 1.1em;
            }
        }
    </style>
</head>
